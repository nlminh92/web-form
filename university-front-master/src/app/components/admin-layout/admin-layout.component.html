<mat-sidenav-container>
    <mat-sidenav  #sidenav role="navigation">
        <mat-nav-list>
            <a mat-list-item>
                <mat-icon class="icon">input</mat-icon>
                <span class="label">Login</span>
            </a>
            <a mat-list-item>
                <mat-icon class="icon">home</mat-icon>
                <span class="label">Home</span>
            </a>
            <a mat-list-item>
                <mat-icon class="icon">dashboard</mat-icon>
                <span class="label">Dashboard</span>
            </a>
            <a  mat-list-item type="button">
                <mat-icon class="icon">input</mat-icon>
                <span class="label">LogOut</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <div fxHide.gt-xs>
                <button mat-icon-button>
                    <mat-icon>menu</mat-icon>
                </button>
            </div>
            <div>
                <a>
                    Quản lý hồ sơ
                </a>
            </div>
            <div fxFlex fxLayout fxLayoutAlign="flex-end"  fxHide.xs>
                <ul fxLayout fxLayoutGap="20px" class="navigation-items">
                    <li>
                        <a routerLink="/admin/sessions">
                            <mat-icon class="icon">input</mat-icon>
                            <span  class="label">Quản lý đợt đăng ký</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/admin/list-curriculums">
                            <mat-icon class="icon">dashboard</mat-icon>
                            <span class="label">Danh sách đăng ký</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/admin/report-sessions">
                            <mat-icon class="icon" >home</mat-icon>
                            <span class="label">Thống kê theo thời gian</span>
                        </a>
                    </li>
                    <li>
                        <a routerLink="/admin/report-careers">
                            <mat-icon class="icon">dashboard</mat-icon>
                            <span class="label">Thống kê theo ngành</span>
                        </a>
                    </li>
                    <li>
                        <a (click)="logOut()">
                            <!-- <mat-icon class="icon" style="padding-right: 10px">input</mat-icon> -->
                            <span class="label">LogOut</span>
                        </a>
                    </li>
                </ul>
            </div>
        </mat-toolbar>
        <main>
            <div class="wrapper">
                <router-outlet></router-outlet>
            </div>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
